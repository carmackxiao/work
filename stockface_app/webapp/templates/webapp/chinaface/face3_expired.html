<div id="preloader">

			加载中...

</div>
    
<div class="all-elements pay-page">

        </div>
        <div class="content">       
            <div class="container up">

            <div class="ad-img"><img alt="img" src="{% static 'webapp/images/pictures/ad-img.png' %}"/>  </div>        
            <div class="container bottom">
            	<img src="{% static 'webapp/images/pictures/bg-img.png' %}"/>

                    <p>Step3: 转账时请备注您的编号<span class="text-highlight highlight-green">{{sn}}</span></p>  
                    <p><b>永久拥有</b>中国面子3和后期<b>所有升级功能!</b></p>
                    <img class="wechat" src="{% static 'webapp/images/pictures/wechat.png' %}"/>
                </div>
            </div>        
        </div>         
        
    </div> 
    
</div>
